<h1>What's On Your Mind? Post About It!</h1>
<div id="post-container">
    <div *ngIf="this.errorM">{{this.errorM}}</div>
    <div class="box"(click)="createPost()">
        <span>Make A New Post!</span>
        <i></i>
      </div>
      <div class = "input-container">
        <input class = "input-post" type="text" [(ngModel)]="newPost.message">
    <input class = "input-image" #picInput type="file" (change)="createPicturePost($event)"/>
</div>
<app-viewallposts [postViewing]="posts"></app-viewallposts>
</div>
