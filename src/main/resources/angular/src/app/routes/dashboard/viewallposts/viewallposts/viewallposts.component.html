<h2>View All Messages</h2>
<button (click)="viewAllPosts()">view Post</button>

      <div *ngFor="let msg of postViewing; let i = index">
        <img [src] = "msg.pictureURL" alt="Post Pic" id="Post Pic"> 
        <div class="item">
      
           
            {{i + 1}} :      {{msg.message}}
        </div>
      </div>
