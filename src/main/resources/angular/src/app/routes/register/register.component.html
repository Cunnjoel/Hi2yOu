<div>
    <form>
        <h1 class="h3 mb-3 font-weight-normal">Please fill out the following information</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus ngModel>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel>
        <br>
        <label for="email" class="sr-only">Email</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Email" required autofocus ngModel>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
        <br>
    </form>
</div>
