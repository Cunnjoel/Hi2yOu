<div id = "register-container">
    <div id = "register-card">
    <form>
        <h1 class="h3 mb-3 font-weight-normal">No Account? No Problem, fill out this registration form to get started!</h1>
        <div *ngIf="this.errorM">{{this.errorM}}</div>
        <label for="username" class="sr-only">Username*</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="user.username"[ngModelOptions]="{standalone: true}">
        <br>
        <label for="inputPassword" class="sr-only">Password*</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"[(ngModel)]="user.password"[ngModelOptions]="{standalone: true}" >
        <br>
        <label for="email" class="sr-only">Email*</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Email"[(ngModel)]=" user.email"[ngModelOptions]="{standalone: true}" >
             <br>
        <div class="box"(click)="registerUser()">
            <span>Register!</span>
            <i></i>
            </div>
            <br>
        </form>
    </div>
</div>
