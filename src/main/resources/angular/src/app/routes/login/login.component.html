<div>
    <form>
        <h1 class="h3 mb-3 font-weight-normal">Login!</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="user.username"[ngModelOptions]="{standalone: true}">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"[(ngModel)]="user.password"[ngModelOptions]="{standalone: true}" >
        <br>
        <button class="btn btn-primary" (click)="userLogin()">Login!</button>
        <br>
        </form>
</div>
